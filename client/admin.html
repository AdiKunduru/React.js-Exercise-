  <body>

      <div class="container">

<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
      
<script type="text/babel">
      


  var Student = React.createClass({
      getInitialState(){
          return{
              isEditing : false,
              isAdding : false,
              editingKey : undefined,
              rows : this.props.data.rows,
              cols : this.props.data.cols
          }
      },
      
      edit(id) {
          this.setState({isEditing : true , isAdding : false, editingKey : id})
      },
      
      delete(id){
         var deleteArr = rows
         deleteArr.filter(function(row){
             return(id !== row["acc_id"])
         })
         this.setState({rows : deleteArr, editingKey : undefined})
      },
      
      cancel(){
        this.setState({isEditing : false , isAdding : false, editingKey : undefined})
      },
      
      addMode(){
        this.setState({isEditing : false, isAdding : true, editingKey : undefined}) 
      },
      
      addRow(id, name, login, passwd){
        //Cannot add someone with same ID or Name 
         var addingArr = rows
         addingArr.filter(function(row){
             return(this.state.editingKey !== row["acc_id"])
         })
          addingArr.map(function(row){
             if(id === row["acc_id"] || name === row["acc_name"]){
                 throw Error("Account Id or Username is already in use")
             }
         })
          
         createRow = {"acc_id" : id, "acc_name" : name, "acc_login" : login, "acc_password" : passwd}
         addingArr.push(createRow)
         this.setState({rows : addingArr , isAdding : false, isEditing : false, editingKey : undefined})
         
      },
      
      //Displays Table, Different versions for Editing and Adding
      render: function(){
          var rows = this.state.rows
          var cols = this.state.cols
          

          var studentButtons = this
          //If you are adding
          if (this.state.isAdding) {
              console.log("hello world")
            var tableHeaders = (
            <thead>
            <tr>    
                {cols.map
                    (function(col){ 
                        return (<th>{col}</th>)   
                    }
                )}
            </tr>
            </thead>
            )
            
            var tableBody = (
            <tbody>
                {
                rows.map(function(row){
                    console.log(row)
                    
                    return(
                    <tr id = "15">
                        {cols.map(function(col){
                        col = col.replace(" ", "_")   
                        if (col.toLowerCase() === "edit") {
                            return (<td><button onClick = {() => studentButtons.edit}> Edit </button></td>);
                        } else if (col.toLowerCase() === "delete") {
                            return (<td><button onClick = {studentButtons.delete}> Delete </button></td>);
                        } else {
                            return (<td>{row[col.toLowerCase()]}</td>);
                        }

                        })}
                    </tr>
                    )
    
                })

                
                }
            </tbody>
            )
            
            var addingRow = (
                <tr>
                <td id = "adding_id"><input placeholder = "ID"></input></td>
                <td id = "adding_username"><input placeholder = "Username"></input></td>
                <td id = "adding_login"><input placeholder = "Login"></input></td>
                <td id = "adding_password"><input placeholder = "Password"></input></td>
                </tr>
            )
            var acc_id = document.getElementById("adding_id")
            var username = document.getElementById("adding_id")
            var login = document.getElementById("adding_id")
            var password = document.getElementById("adding_id")
            
            var addButton = (
                <button onClick = {this.addRow(acc_id,username,login,password)}> Confirm </button>
            )
            
            var cancel = (
            <button onClick = {this.cancel}> Cancel </button>
            )
            
            return (
                <div>
                <table> 
                {tableHeaders}
                {tableBody}
                {addingRow}
                </table>
                 <div>
                {addButton}
                {cancel}
                </div>
                </div>
            ) 
           
          //If Editing      
          } else if(this.state.isEditing) {
             
            var tableHeaders = (
            <thead>
            <tr>    
                {cols.map
                    (function(col){ 
                        return (<th>{col}</th>)   
                    }
                )}
            </tr>
            </thead>
            )
            
            var tableBody = (
            <tbody>
                {
                rows.map(function(row){
                    if(row["acc_id"] === studentButtons.state.editingKey){
                        console.log(row["acc_id"])
                        return(
                        <tr key = {row["acc_id"]}>
                            {cols.map(function(col){
                            col = col.replace(" ", "_")   
                            if (col.toLowerCase() === "edit") {
                                return (<td><button onClick = {studentButtons.addRow}> Confirm </button></td>)
                            } else if (col.toLowerCase() === "delete"){
                                return (<td><button onClick = {studentButtons.cancel}> Cancel </button></td>)
                            }
                            else{
                                return (<td><input type = "text"></input></td>);
                            }
                            })}
                          </tr>
                    ) 
                    }else{
                    return(
                    <tr key = {row["acc_id"]}>
                        {cols.map(function(col){
                        col = col.replace(" ", "_")   
                        if (col.toLowerCase() === "edit") {
                            return (<td><button onClick = {studentButtons.addRow}> Confokokcokwkek</button></td>)
                        } else if (col.toLowerCase() === "delete"){
                            return (<td><button onClick = {studentButtons.cancel}> Cancel </button></td>)
                        }
                        else{
                            return (<td>{row[col.toLowerCase()]}</td>);
                        }

                        })}
                    </tr>
                    )}
    
                })        
                }
            </tbody>
            )
    
            var addButton = (
            <button onClick = {this.addMode}> Add User </button>
            )
            
            return (
                <div>
                    <table> 
                        {tableHeaders}
                        {tableBody}
                    </table>
                    <div>
                        {addButton}
                    </div>
                </div>            
            )
        
              
          //Not Editing or Adding      
          } else {         

            var tableHeaders = (
            <thead>
            <tr>    
                {cols.map
                    (function(col){ 
                        return (<th>{col}</th>)   
                    }
                )}
            </tr>
            </thead>
            )
            
            var tableBody = (
            <tbody>
                {
                rows.map(function(row){
                    console.log(row)
                    return(
                    <tr>         
                        {
                        cols.map(function(col){
                        
                        if(col.toLowerCase() === "edit"){
                            return (<td> <button onClick = {() => studentButtons.edit(row["acc_id"])}>Edit </button> </td>)
                        } else if (col.toLowerCase() === "delete"){
                            return (<td><button onClick = {studentButtons.delete}> Delete </button></td>)
                        }
                        else{
                            return (<td>{row[col.toLowerCase()]}</td>);
                        }

                        })}
                    </tr>
                    )
    
                })        
                }
            </tbody>
            )
            
         
            
            var addButton = (
            <button onClick = {this.addMode}> Add User </button>
            )
            
            return (
                <div>
                <table> 
                {tableHeaders}
                {tableBody}
                </table>
                 <div>
                {addButton}
                </div>
                </div>
            )
//            return(
//               
//            )
            
          }
      }
  });

  var xml = new XMLHttpRequest()
  var url = '/getListofUsers'
  xml.open("GET", url, true);
  xml.send();

  xml.onreadystatechange = function(){
    if(xml.readyState === 4 && xml.status === 200){
      console.log("i am here")
      //Format so it fits the table
      var json = JSON.parse(xml.responseText)
      var tableRows = json   
      var tableCols = ["acc_id", "acc_name", "acc_login", "acc_password", "Edit" , "Delete"]
      var tableData = {cols : tableCols , rows : tableRows};
        
      var element = <Student data = {tableData} />
      ReactDOM.render(
        element,document.getElementById("students-table")
     );
        
    }
  }
</script>
