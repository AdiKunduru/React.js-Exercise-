
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
      <nav class="navbar navbar-default">
          <div class="container-fluid">
              <ul class="nav navbar-nav">
                  <li><a href="/"><b>Home</b></a></li>
                  <li><a href="/schedule"><b>Schedule</b></a></li>
                  <li><a href="/addSchedule"><b>Add Schedule Event</b></a></li>
                  <li><a href="/stock"><b>Stock Page</b></a></li>
                  <li><a href="/admin"><b>Admin</b></a></li>
                  <li><a href = "/logout"><b>Logout</b></a></li>
              </ul>
          </div>
      </nav>
      <br><br>
      <div class="container">
          <table class="table" id="scheduleTable">
              <thead>
                  <tr>
                      <th scope="col">Event Name</th>
                      <th scope="col">Location</th>
                      <th scope="col">Day of Week</th>
                      <th scope="col">Start-Time</th>
                      <th scope="col">End-Time</th>

                  </tr>
              </thead>
              <tbody></tbody>
          </table>
      </div>

      <script>


  var xml = new XMLHttpRequest()
  var url = '/getListOfEvents'
  xml.open("GET", url, true);
  xml.send();

  xml.onreadystatechange = function(){

    if(xml.readyState == 4 && xml.status == 200){
      console.log("i am here")
      //Format so it fits the table
      json = JSON.parse(xml.responseText)
      table = document.getElementById("scheduleTable");


      for (var i = 0; i < json.length; i++) {
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = json[i].event_name
        cell2.innerHTML = json[i].event_location
        cell3.innerHTML = json[i].event_day
        cell4.innerHTML = json[i].event_start_time
        cell5.innerHTML = json[i].event_end_time

      }


    }
  }
</script>
  </body>
</html>
